name: Bug Report
description: Report a bug in s3pull
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Run `s3pull "key/file.zip"`
        2. See error...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened. Include error messages if applicable.
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: s3pull version
      placeholder: "0.1.0"
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Linux
        - Windows
    validations:
      required: true
  - type: input
    id: node-version
    attributes:
      label: Node.js version (if using npm install)
      placeholder: "22.10.0"
  - type: input
    id: s3-provider
    attributes:
      label: S3 Provider
      placeholder: "Hetzner Object Storage / MinIO / AWS S3 / ..."
