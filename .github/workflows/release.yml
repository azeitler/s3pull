name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  id-token: write

jobs:
  build-binaries:
    strategy:
      matrix:
        include:
          - target: linux-x64
            runner: ubuntu-latest
          - target: linux-arm64
            runner: ubuntu-24.04-arm
          - target: darwin-x64
            runner: macos-13
          - target: darwin-arm64
            runner: macos-14
          - target: win-x64
            runner: windows-latest

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: yarn

      - run: yarn install --immutable

      - name: Bundle with esbuild
        run: node scripts/build.mjs

      - name: Build SEA binaries
        shell: bash
        run: |
          PLATFORM="${{ runner.os }}"
          case "$PLATFORM" in
            Windows) PLATFORM="win32" ;;
            macOS) PLATFORM="darwin" ;;
            Linux) PLATFORM="linux" ;;
          esac
          bash scripts/sea.sh s3pull "$PLATFORM"
          bash scripts/sea.sh s3pull-all "$PLATFORM"

      - name: Package binaries
        shell: bash
        run: |
          mkdir -p release
          if [ "${{ runner.os }}" = "Windows" ]; then
            7z a release/s3pull-${{ matrix.target }}.zip dist/s3pull.exe dist/s3pull-all.exe
          else
            tar czf release/s3pull-${{ matrix.target }}.tar.gz -C dist s3pull s3pull-all
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: release/

  publish-npm:
    needs: [build-binaries]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - run: yarn install --immutable
      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-release:
    needs: [build-binaries]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
